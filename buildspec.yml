version: 0.2

env:
  variables:
    stage: dev
  parameter-store:
    AccessKeyId: "Access_key_id "
    SecretAccessKey: "Secret_access_key "

phases:
  build:
    commands:
      - echo Build starting on `date`
      - chmod +x scripts/deploy-base-infra.sh
      - ./scripts/deploy-base-infra.sh
  post_build:
    commands:
      - echo Build completed on `date`
      